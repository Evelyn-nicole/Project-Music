{% extends "musica_app/base.html" %}

{% block content %}


<div class="sello-index">
    <div class="frosted-glass">
        <h1 class="text-center">Lista de Sellos Discogr√°ficos</h1>
        <a href="{% url 'sello_create' %}" class="btn btn-create"><i class="fas fa-plus"></i> Crear Nuevo Sello</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for sello in sellos %}
                <tr>
                    <td>{{ sello.nombre }}</td>
                    <td>
                        <a href="{% url 'sello_detail' sello.id %}" class="btn btn-info btn-sm"><i class="fas fa-eye"></i> Ver</a>
                        <a href="{% url 'sello_update' sello.id %}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</a>
                        <a href="{% url 'sello_delete' sello.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No hay sellos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
